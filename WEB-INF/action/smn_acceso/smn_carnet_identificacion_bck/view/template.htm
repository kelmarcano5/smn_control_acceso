			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("cid_codigo","query-smncarnetidentificacion.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("cid_descripcion","query-smncarnetidentificacion.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("cid_estatus","query-smncarnetidentificacion.sql")'>${lbl:b_status}</th>

	<rows>

		<td align='left'>${fld:cid_codigo}</td>
		<td align='left'>${fld:cid_descripcion}</td>
		<td align='left'>${fld:cid_estatus}</td>
