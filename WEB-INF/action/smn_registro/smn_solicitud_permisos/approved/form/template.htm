<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<script type="text/javascript" src="${def:context}/action/script">
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
		
		
	</script>

</head>

<body>

	<!--banner-->
	<div class="bannerDialog">
		<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
		${req:progress}
		${lbl:b_requests_permissions}

	</div>

	<table class="record" style="width:200px;">
		<tr>
			<td width="40%">${lbl:b_status}</td>
			<td style="background-color: white">Solicitud Aprobada</td>
		</tr>
	</table>

	<br>
	<div  align="center">
		<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog();" class="button">
	</div>

</body>

</html>
